<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormLabel_id}" for="id" />
                    <h:inputText id="id" value="#{formController.selected.id}" title="#{bundle.EditFormTitle_id}" required="true" requiredMessage="#{bundle.EditFormRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFormLabel_namaLengkap}" for="namaLengkap" />
                    <h:inputText id="namaLengkap" value="#{formController.selected.namaLengkap}" title="#{bundle.EditFormTitle_namaLengkap}" />
                    <h:outputLabel value="#{bundle.EditFormLabel_jenisKelamin}" for="jenisKelamin" />
                    <h:inputText id="jenisKelamin" value="#{formController.selected.jenisKelamin}" title="#{bundle.EditFormTitle_jenisKelamin}" />
                    <h:outputLabel value="#{bundle.EditFormLabel_alamat}" for="alamat" />
                    <h:inputText id="alamat" value="#{formController.selected.alamat}" title="#{bundle.EditFormTitle_alamat}" />
                    <h:outputLabel value="#{bundle.EditFormLabel_telp}" for="telp" />
                    <h:inputText id="telp" value="#{formController.selected.telp}" title="#{bundle.EditFormTitle_telp}" />
                    <h:outputLabel value="#{bundle.EditFormLabel_jurusan}" for="jurusan" />
                    <h:inputText id="jurusan" value="#{formController.selected.jurusan}" title="#{bundle.EditFormTitle_jurusan}" />
                    <h:outputLabel value="#{bundle.EditFormLabel_minat}" for="minat" />
                    <h:inputText id="minat" value="#{formController.selected.minat}" title="#{bundle.EditFormTitle_minat}" />
                </h:panelGrid>
                <h:commandLink action="#{formController.update}" value="#{bundle.EditFormSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormViewLink}"/>
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.EditFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
