<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <center><h:outputText value="#{bundle.CreateFormTitle}"></h:outputText></center>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="Nama Lengkap" for="namaLengkap" />
                    <h:inputText id="namaLengkap" value="#{formController.selected.namaLengkap}" title="#{bundle.CreateFormTitle_namaLengkap}" />
                    <h:outputLabel value="Jenis Kelamin" for="jenisKelamin" />
                    <h:inputText id="jenisKelamin" value="#{formController.selected.jenisKelamin}" title="#{bundle.CreateFormTitle_jenisKelamin}" />
                    <h:outputLabel value="No. Telp" for="telp" />
                    <h:inputText id="telp" value="#{formController.selected.telp}" title="#{bundle.CreateFormTitle_telp}" />
                    <h:outputLabel value="Alamat" for="alamat" />
                    <h:inputText id="alamat" value="#{formController.selected.alamat}" title="#{bundle.CreateFormTitle_alamat}" />
                    <h:outputLabel value="Jurusan" for="jurusan" />
                    <h:inputText id="jurusan" value="#{formController.selected.jurusan}" title="#{bundle.CreateFormTitle_jurusan}" />
                    <h:outputLabel value="Minat" for="minat" />
                    <h:inputText id="minat" value="#{formController.selected.minat}" title="#{bundle.CreateFormTitle_minat}" />
                    </h:panelGrid> 
                    
                <br />
                <h:commandLink action="#{formController.create}" value="#{bundle.CreateFormSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{formController.prepareList}" value="#{bundle.CreateFormShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFormIndexLink}"/>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
